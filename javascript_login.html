<!DOCTYPE html>
<html>

    <head>

        <title>Login en javascript</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>

         <nav>
            <div class="nav-wrapper blue lighten-1">
              <a href="#" class="brand-logo center">LOGIN</a>
            </div>
         </nav>
      <form class="form_id" method="post" name="myform">
        <div class="main">
              <div class="row">
                  <div class="col s12">
                    <div class="input-field col s6">
                      <input placeholder="User" name = "username"id="username" type="text" class="validate">
                    <div class="input-field col s12">
                      <input placeholder="Password" id="password" type="password" class="validate">
                    </div>
                    <div class="col s12 m6 l6 waves-block btn  blue lighten-1" type="button" value="Login" id="submit" onclick="validate()">
                        Login
                    </div>

                </div>
                    </div>
                  </div>
                </div>
          </div>
      </form>

        <script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>

</html>
